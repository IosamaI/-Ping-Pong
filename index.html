<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .win {
        color: green;
    }

    .loss {
        color: red;
    }
</style>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h1><span id="ps1">0</span> to <span id="ps2">0</span></h1>
                <label for="select">Select Score to Win:</label>
                <select id="select" class="form-select w-50 mx-auto my-3">
                    <option value="">select number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <button id="p1" class="btn btn-primary mx-2">+1 Player One</button>
                <button id="p2" class="btn btn-primary mx-2">+1 Player Two</button>
                <button id="reset" class="btn btn-warning mx-2">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
